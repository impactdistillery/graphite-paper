<!DOCTYPE html>
<html lang="{{ meta.lang }}" itemscope itemtype="http://schema.org/Article">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include "horst/meta.html" %}
    {% if meta.styles %}
      <link rel="stylesheet" href="{{ meta.styles }}">
    {% else %}
      <link rel="stylesheet" href="{{ static("css/bootstrap-horst.css") }}">
    {% endif %}
  </head>
  <body>

    {% include "horst/nav.html" %}
    {% include "horst/frame.html" %}

<!--
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
-->

    <script src="{{ static("js/jquery.min.js") }}"></script>
    <script src="{{ static("js/popper.min.js") }}"></script>
<!--  Needed to calculate actual height   <script src="{{ static("js/jquery.actual.min.js") }}"></script>-->
    <script src="{{ static("js/bootstrap.min.js") }}"></script>
    <script type="text/javascript">
      // Make language strings available to JavaScript
      window.GRAPHITE_LANG = {{ lang | tojson | safe }};
    </script>
    <script src="{{ static("js/horst.js") }}"></script>
    <script src="{{ static("js/youtube.js") }}"></script>
    {% if meta.load_confetti %}
      <script src="{{ static("js/confetti.js") }}"></script>
    {% endif %}
    {% if meta.scripts %}
      <script src="{{ meta.scripts }}"></script>
    {% endif %}
    {% if meta.matomo_tracking %}
      <!-- Matomo -->
      <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
          var u="{{ meta.matomo_url }}";
          _paq.push(['setTrackerUrl', u+'matomo.php']);
          _paq.push(['setSiteId', '{{ meta.matomo_siteId }}']);
          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
      </script>
      <!-- End Matomo Code -->
    {% endif %}
  </body>
</html>
