{% if title %}
<aside class="ms-aside-caption">
  <p><strong>{{ title }}</strong>
    {% if description %}
    <br>{{ description | safe }}
    {% endif %}
  </p>
</aside>
{% endif %}

{% for l in link %}
<aside class="ms-aside-link">
  <p><a href="{{ l }}">{{ l }}</a></p>
</aside>
{% endfor %}

{% if note %}
<aside class="ms-aside-note">
  <p>{{ note | safe }}</p>
</aside>
{% endif %}

{% if file_url %}
<aside class="ms-aside-download">
  {% if file_label %}
  <p><a href="{{ file_url }}">{{ file_label }}</a></p>
  {% else %}
  <p><a href="{{ file_url }}">Download file</a></p>
  {% endif %}
</aside>
{% endif %}
