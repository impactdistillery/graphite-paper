<div id="carousel-{{ partial_id }}" class="slides-norm-height carousel slide" data-ride="carousel" data-interval="false">
  
  <div class="carousel-inner">
  {% for i, slide in slides %}
    <div class="carousel-item {% if i == 1 %}active{% endif %}">
      {{ slide }}
    </div>
  {% endfor %}
  </div>
  <ol class="carousel-indicators">
    {% for i, slide in slides %}
      <li data-target="#carousel-{{ partial_id }}"
          data-slide-to="{{ i - 1 }}"{% if i == 1 %} class="active"{% endif %}></li>
    {% endfor %}
    </ol>
</div>
